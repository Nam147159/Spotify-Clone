<div>
    <div>
        <h2>Popular Albums</h2>
        <div class="flex flex-row gap-3 overflow-y-hidden overflow-x-auto w-full">
            <div *ngFor="let album of popularAlbums">
                <album-card [album]="album"></album-card>
            </div>
        </div>
    </div>
    <div>
        <h2>Popular Artists</h2>
        <div class="flex flex-row gap-3 overflow-x-auto w-full">
            <div *ngFor="let artist of popularArtists">
                <artist-card [artist]="artist"></artist-card>
            </div>
        </div>
    </div>
    <div>
        <h2>Popular Artists</h2>

        <div class="flex flex-row gap-3 overflow-x-auto w-full">
            <div *ngFor="let artist of popularArtists">
                <artist-card [artist]="artist"></artist-card>
            </div>
        </div>
    </div>
</div>
