<div >
    <div class="overflow-x-hidden">
        <div class="flex md:justify-content-between">
            <h2>Popular Albums</h2>
            <p>Show all</p>
        </div>
        
        <div class="section-flex-container">
            <div class="card-hover" *ngFor="let album of popularAlbums">
                <album-card [album]="album"></album-card>
            </div>
        </div>
    </div>
    <div class="overflow-x-hidden">
        
        <div class="flex md:justify-content-between">
            <h2>Popular Artists</h2>
            <p>Show all</p>
        </div>
        <div class="section-flex-container">
            <div  class="card-hover" *ngFor="let artist of popularArtists">
                <artist-card [artist]="artist"></artist-card>
            </div>
        </div>
    </div>

    <div class="overflow-x-hidden">
        
        <div class="flex md:justify-content-between">
            <h2>Popular Artists</h2>
            <p>Show all</p>
        </div>
        <div class="section-flex-container">
            <div  class="card-hover" *ngFor="let artist of popularArtists">
                <artist-card [artist]="artist"></artist-card>
            </div>
        </div>
    </div>
</div>
