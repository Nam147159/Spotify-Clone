<div>
    <div>
        <h2>Popular Albums</h2>
        <p-scrollPanel class="flex" [style]="{ width: '100%' }">
            <div class="flex flex-row gap-3 overflow-y-hidden overflow-x-auto">
                <div *ngFor="let album of popularAlbums">
                    <album-card [album]="album"></album-card>
                </div>
            </div>
        </p-scrollPanel>
    </div>

    <div>
        <h2>Popular Artists</h2>
        <p-scrollPanel class="flex" [style]="{ width: '100%' }">
            <div class="flex flex-row gap-3 overflow-x-auto">
                <div *ngFor="let artist of popularArtists">
                    <artist-card [artist]="artist"></artist-card>
                </div>
            </div>
        </p-scrollPanel>
    </div>

    <div>
        <h2>Popular Artists</h2>
        <p-scrollPanel class="flex" [style]="{ width: '100%' }">
            <div class="flex flex-row gap-3 overflow-x-auto">
                <div *ngFor="let artist of popularArtists">
                    <artist-card [artist]="artist"></artist-card>
                </div>
            </div>
        </p-scrollPanel>
    </div>
</div>
