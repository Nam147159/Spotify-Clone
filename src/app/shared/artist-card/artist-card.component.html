
<p-card 
    [header]="artist.name" 
    [subheader]="artist.type.charAt(0).toUpperCase() + artist.type.slice(1)"
    class="w-full"
    [style]="{backgroundColor: 'transparent', color: 'white' }">

    <ng-template pTemplate="header">
        <img 
            class="border-circle w-full" 
            alt="{{ artist.name }}" 
            [src]="getImageUrl()" 
            style="height: auto;"
        />
    </ng-template>
</p-card>
