@if (artist?.name && artist?.type && getImageUrl()) {
<p-card 
    [header]="artist.name" 
    [subheader]="artist.type.charAt(0).toUpperCase() + artist.type.slice(1)"
    class="w-15rem"
    [style]="{backgroundColor: 'transparent', color: 'white' }">

    <ng-template pTemplate="header">
        <img 
            class="border-circle w-15rem h-15rem" 
            alt="{{ artist.name }}" 
            [src]="getImageUrl()"
        />
    </ng-template>
</p-card>}
