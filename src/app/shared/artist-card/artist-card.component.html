<div
    class="card-container"
    [style]="{ width: '100%', backgroundColor: 'transparent', color: 'white', borderRadius: '10px', padding: '5px', position: 'relative', overflow: 'hidden' }">

    <div class="image-container">
        <img 
            alt="{{ artist.name }}" 
            [src]="artist.image" 
            style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" />
    </div>

    <div class="overlay-container m-0">
        <button class="overlay-button"><i class="pi pi-play"></i>
        </button>
    </div>

    <h3 class="font-light m-0">{{ artist.name }}</h3>
    <h4 class="font-light text-gray-400 m-0">{{ artist.type }}</h4>
</div>
