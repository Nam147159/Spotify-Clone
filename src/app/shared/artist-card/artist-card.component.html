<p-card [header]="artist.name" [subheader]="artist.type"
    [style]="{ width: '200px', backgroundColor: 'transparent', color: 'white' }">

    <ng-template pTemplate="header">
        <img class="border-circle w-6rem h-6rem" alt="{{ artist.name }}" [src]="artist.image"
            style="width: 100%; height: 200px; border-radius: 100px; " />
    </ng-template>
</p-card>
