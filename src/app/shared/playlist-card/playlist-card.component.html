<div 
    [ngStyle]="{'background-color': isHovered ? 'rgba(255, 255, 255, 0.1)' : 'transparent'}"
    [style]="{width: width, backgroundColor: 'transparent', color: 'white', borderRadius: '10px', padding: '10px'}"
    class="card-container"
    (mouseenter)="onHover(true)" 
    (mouseleave)="onHover(false)">

    <img alt="{{ playlist.name }}" [src]="getImageUrl()" style="width: 100%; height: auto; border-radius: 10px;" />

    <div class="overlay-container">
        <button class="overlay-button"><i class="pi pi-play"></i>
        </button>
    </div>
   
    <h3 class="font-light m-0" style="display: -webkit-box; -webkit-line-clamp: 1; line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;">{{ playlist?.name || 'No Name' }}</h3>
    <h4 class="font-light text-gray-400 m-0 text-overflow-ellipsis"style="display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">{{ playlist?.description || 'No Description' }}</h4>

</div>
