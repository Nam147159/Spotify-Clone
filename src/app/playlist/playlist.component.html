<div class="playlist-item" (click)="onClick()" (contextmenu)="openContextMenu($event)">
  <div class="playlist-icon">
     <img src="/public/music-note-icon.png" width="50" height="50"/>
  </div>
  <div class="playlist-info">
    <div class="playlist-name">{{ playlist.name }}</div>
    <div class="playlist-details">
      <p> {{ playlist.description }}</p>
    </div>
  </div>
</div>
<app-playlist-context-menu></app-playlist-context-menu>
