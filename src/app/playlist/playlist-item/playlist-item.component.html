<div class="container" (click)="onClick()">
  <div class="track-row">
    <div class="track-index">{{ index + 1 }}</div>
    <div class="track-title">
      <!--<p class="track-name">{{ track.name }}</p>-->
      <!--<p class="track-artist">{{ track.artists[0].name }}</p>-->
    </div>
    <!--<div class="track-duration">{{ formatDuration(track.duration_ms) }}</div>-->
    <div class="function-btn">
      <div class="more-options" (click)="ShowList($event)">
        <img src="../../../../public/white dot.png" />
      </div>
      @if (trackItemIds.length > 0) {
        <ul>
          @for (id of trackItemIds; track $index) {
            <li (click)="AddIntoPlaylist(id, $event)">
              <!--{{ playlist.name }}-->
            </li>
          }
        </ul>
      }
    </div>
  </div>
</div>
