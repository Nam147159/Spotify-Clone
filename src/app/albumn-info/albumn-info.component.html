<div class="album-page">
  <div class="container">
    <div class="app-library-panel">
      <app-library-panel></app-library-panel>
    </div>
    <div class="album-detail">
      <h2>Danh sách bài hát</h2>
      <div *ngFor="let track of tracks; let i = index">
        <track-card [track]="track" [index]="i"></track-card>
      </div>
    </div>
  </div>
</div>
