<form [formGroup]="form" class="form">
    <div class="flex align-items-center ">
        <p-checkbox
            class="font box"
            formControlName="ads"
            value="true"
            inputId="ads"
            (mouseover)="changeBorderColor($event, 'hover')"
            (mouseout)="changeBorderColor($event, 'default')"
            label="Tôi không muốn nhận tin nhắn tiếp thị từ Spotify"/>

        <p-checkbox
            class="font box"
            formControlName="share"
            value="true"
            inputId="share"
            (mouseover)="changeBorderColor($event, 'hover')"
            (mouseout)="changeBorderColor($event, 'default')"
            label="Chia sẻ dữ liệu đăng ký của tôi với các nhà cung cấp nội dung của Spotify cho mục đích tiếp thị."/>
    </div>
    <div class="flex align-items-center font">
        <p>Bằng việc nhấp vào nút Đăng ký, bạn đồng ý với <a href="#">Điều khoản và điều kiện sử dụng</a> của Spotify.</p>
        <p>Để tìm hiểu thêm về cách thức Spotify thu thập, sử dụng, chia sẻ và bảo vệ dữ liệu cá nhân của bạn, vui lòng xem <a href="#">Chính sách quyền riêng tư của Spotify</a>.</p>
    </div>

    <button
        class=""
        pButton
        pRipple
        label="Đăng ký"
        (click)="emitNextStep()">
        <!-- [disabled]="!form.valid || !form.get('ads')?.value || !form.get('share')?.value" -->

    </button>
</form>
