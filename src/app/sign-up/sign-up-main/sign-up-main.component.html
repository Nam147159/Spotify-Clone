<div class="page">
  <div class="container">
    <div class="title">
      <img src="/public/spotify-icon.png" alt="" width="40" height="40" />
    </div>
    <div>
      @if (step === 0) {
        <app-sign-up-welcome (nextStep)="nextStep()" />
      } @else if (step === 1) {
        <app-step-indicator
          [currentStep]="step"
          (previousStep)="previousStep()"
        />
        <app-sign-up-step-1 (nextStep)="nextStep()" />
      } @else if (step === 2) {
        <app-step-indicator
          [currentStep]="step"
          (previousStep)="previousStep()"
        />
        <app-sign-up-step-2 (nextStep)="nextStep()" />
      } @else if (step === 3) {
        <app-step-indicator
          [currentStep]="step"
          (previousStep)="previousStep()"
        />
        <app-sign-up-step-3 (nextStep)="nextStep()" />
      }
    </div>
  </div>
</div>
